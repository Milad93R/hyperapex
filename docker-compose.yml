version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3168:3168"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/dist
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - app-network
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge